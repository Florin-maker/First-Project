<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add New Card </title>
    <link rel="stylesheet" type="text/css" href="css/add-new-card.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="instapay-add-new-card">

<header >
    <div class="instapay">
        <h1>Insta<span class="text-style-1">pay</span></h1>
    </div>
    <nav>
        <div class="yellow-bar">
            <div class="header">
                <h2 class="by">POWERED BY</h2>
                <a class="image-btn" href="https://www.bancatransilvania.ro/" target="_blank">
                    <img src="image/bt-logo.png">
                </a>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="new-card">
        <h4>Add new Card</h4>
    </div>
  <div class="custom-container">
    <div class="box-card">
        <img class="front" src="image/card-front1.png">
        <img class="back" src="image/card-back2.png">
    </div>

    <div class="contact">
        <div class="contact-form">
            <h5>FULL NAME</h5>
            <input name="name" type="text" class="form-control" placeholder=" Aaron Miller" required>
        </div>
        <div class="contact-form">
            <h6>CARD NUMBER</h6>
            <input name ="card-number" type="text" class="form-control1" placeholder="4830 - 9281 - 4762 - 3900" maxlength="16" required>
        </div>
    </div>
    </div>
</section>

<section>
<div class="item">
    <div class="item1">
        <div class= "year-data">
            <p>MONTH</p>
                <select id="month" name="month" class="month" >
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option selected value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
        </div>

        <div class="year-data1">
            <p>YEAR</p>
            <select id="year" name="month" class="month" >
                <option value="1">2020</option>
                <option value="2">2021</option>
                <option value="3">2022</option>
                <option value="4">2023</option>
                <option selected value="5">2024</option>
                <option value="6">2025</option>
                <option value="7">2026</option>
                <option value="8">2027</option>
                <option value="9">2028</option>
                <option value="10">2029</option>
                <option value="11">2030</option>
                <option value="12">2031</option>
            </select>
        </div>

        <div class="year-data2">
            <h3>CVV / CVC </h3>
            <input name="safe" type="password" class="data" placeholder="222" maxlength="3"  required>
        </div>

    </div>
</div>
</section>

<section>
    <div class="btn-container">
        <ul class="btn">
            <li><a href="saved-cards.html" class="btn-back"><img src="image/left-arrow.png"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbspBACK</a></li>
            <li><a href="successful.html" class="btn-forward">SAVE CARD</a></li>
        </ul>
    </div>
</section>

<footer>
    <div class="footer">
        <div class="pay-method">
            <img src="image/visa.png" class="visa" alt="Visa">
            <img src="image/mastercard.png" class="mastercard" alt="Mastercard">
            <img src="image/pci-dss.png" class="pci" alt="PCI DSS Compliant">
        </div>
        <br>
        <article class="secureText">
            <p>Please do not click back button or refresh the page or close the window, while the transaction is processing.<br>
                This is a secure payment gateway using 128-bit SSL encryption</p>
            <br>
        </article>
    </div>
</footer>
</body>
</html>
